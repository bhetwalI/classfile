<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="external.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" type="text/css">
    <title>My Site Layout</title>
</head>
<body>
    <div id="social">
        <ul>
            <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
        </ul>
    </div>
    <div id="container">
        <div id="fixed">
        <div class="row">
            <div class="col100" id="banner">Banner</div>
        </div>
        <div class="row">
            <div class="col100">
                <nav id="top">
                    <ul>
                    <li><a href="#"><i class="fa-solid fa-house"></i> Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div><!-- FIXED-->
    <div id="scroll">
        <div class="row">
            <div class="col50">Slider</div>
            <div class="col50">
                <div class="row">
                    <div class="col25">Thumb</div>
                    <div class="col75">Description</div>
                </div>
                <div class="row">
                    <div class="col25">Thumb</div>   
                    <div class="col75">Description</div>
                </div>
                <div class="row">
                    <div class="col25">Thumb</div>
                    <div class="col75">Description</div>
                </div>
            </div>
        </div>
        <!--fourth row-->
        <div class="row">
            <div class="col25 colmd50 colsm100"><h1 class="myheading">Column1</h1></div>
            <div class="col25  colmd50 colsm100">
                <img src="images/car.jpg" alt="car" id="colimg">
            </div>
            <div class="col25  colmd50 colsm100">Column3</div>
            <div class="col25  colmd50 colsm100">Column4</div>
        </div>    
        <!--fifth row-->
        <div class="row">
            <div class="col50">Column1</div>
            <div class="col50">Column2</div>
        </div>

        <div class="row">
            <div class="col100">Google Map</div>
        </div>
        <div class="row">
            <div class="col100">&copy; 2023, mysite.com. All right reserved.</div>
        </div>
        </div><!--scroll-->
    </div><!-- Container close-->

    
</body>
</html>
