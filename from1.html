<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Dharma Raj Poudel">
    <title>Form1</title>
</head>
<body>
    <form>
        <table border="2px" width="1000px" align="center" cellpadding="0px" cellspacing="0px">
        <tr>
            <td>
               <table border="0px" cellpadding="4px" cellspacing="8px" width="100%" >
                <tr>
                    <td width="20%">Name</td>
                    <td>
                        <input type="text" name="name">
                    </td>
                </tr>
                <tr>
                    <td width="20%">Email</td>
                    <td>
                        <input type="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td width="20%">Address</td>
                    <td>
                        <input type="text" name="address">
                    </td>
                </tr>
                <tr>
                    <td width="20%">Gender</td>
                    <td>
                        <input type="radio" name="gender" value="M">Male
                        <input type="radio" name="gender" value="F">Female
                        <input type="radio" name="gender" value="O">Others
                    </td>
                </tr>
                <tr>
                    <td width="20%">Hobbies</td>
                    <td>
                        <input type="checkbox" name="sports" value="sports">Sports
                        <input type="checkbox" name="movies" value="movies">Movies
                        <input type="checkbox" name="travelling" value="travelling">Travelling
                    </td>
                </tr>
                <tr>
                    <td width="20%">Country</td>
                    <td>
                        <select size="1" name="country">
                            <option value="np">Nepal</option>
                            <option value="in">India</option>
                            <option value="ch">China</option>
                            <option value="bh">Bhutan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td width="20%">Message</td>
                    <td>
                        <textarea name="address" rows="8" cols="50"></textarea>
                    </td>
                </tr>
                <tr>
                    <td width="20%"></td>
                    <td>
                        <input type="submit" name="submit" value="Submit">
                        <input type="reset" name="reset" value="Reset">
                        
                    </td>
                </tr>
                
               </table>
            </td>
        </tr>
    </table>

</form>

</html>
